<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JCI North District - Save the Dates</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Zen Maru Gothic", serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
    }

    .titles {
      font-family: "Zen Maru Gothic", serif;
      font-weight: bold;
      font-style: normal;
    }
    
    .outer-container {
      background-color: white;
      padding: 15px;
      max-width: 900px;
      width: 100%;
    }
    
    .main-container {
      background-color: #0a6e71;
      padding: 20px;
      border-radius: 5px;
      color: white;
    }
    
    .header {
      background-color: white;
      border-radius: 25px;
      padding: 5px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .header-left {
      display: flex;
      align-items: center;
    }
    
    .calendar-icon {
      color: #0a9b9f;
      font-size: 2.5rem;
      margin-right: 15px;
    }
    
    .save-dates {
      color: #0a9b9f;
      font-size: 1.5rem;
      font-weight: bold;
      margin-right: 15px;
    }
    
    .chinese-text {
      color: #0a9b9f;
      font-size: 1.5rem;
    }
    
    .jci-logo {
      display: flex;
      align-items: center;
    }
    
    .jci-text {
      color: #1e88e5;
      font-size: 2.5rem;
      font-weight: bold;
    }
    
    .north-district {
      color: #ffc107;
      font-size: 1rem;
      margin-top: -5px;
    }
    
    .month-header {
      background-color: white;
      color: #0a6e71;
      padding: 10px 20px;
      font-size: 1.5rem;
      text-align: center;
      border-radius: 20px;
      width: 200px;
      margin-left: auto;
      margin-bottom: 20px;
    }
    
    .event-row {
      display: flex;
      margin-bottom: 15px;
    }
    
    .date-box, .event-name, .event-location {
      background-color: #fff9c4;
      padding: 5px 10px;
      margin: 0 5px;
      flex: 1;
      display: flex;
      font-size: 1.3rem;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #0a6e71;
    }
    
    .date {
      font-size: 1.5rem;
      font-weight: bold;
    }
    
    .day {
      /* font-size: 0.9rem; */
    }
    
    .time {
      font-size: 1.2rem;
      margin-top: 5px;
    }
    
    @media (max-width: 768px) {
      .event-row {
        flex-direction: column;
      }
      
      .date-box, .event-name, .event-location {
        margin: 5px 0;
      }
      
      .header {
        flex-direction: column;
        text-align: center;
      }
      
      .header-left {
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="outer-container">
    <div class="main-container">
      <div class="header">
        <div class="header-left">
          <div class="calendar-icon">
            <svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium css-1wmkh38" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="CalendarMonthIcon" width="70" fill="#2a6e72" style="margin-top: 15px">
              <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2m0 16H5V10h14zM9 14H7v-2h2zm4 0h-2v-2h2zm4 0h-2v-2h2zm-8 4H7v-2h2zm4 0h-2v-2h2zm4 0h-2v-2h2z" />
            </svg>
          </div>
          <div>
            <div class="save-dates titles">SAVE THE DATES</div>
            <div class="chinese-text titles">本會日程表</div>
          </div>
        </div>
        <div class="jci-logo">
          <div>
            <div style="width: 160px; height: calc(160px - 100px); overflow: hidden;">
              <img 
                src="https://ndjc.org.hk/wp-content/uploads/2022/12/cropped-NDJC-LogoNew.jpg" 
                style="width: 160px; height: auto; object-fit: cover; object-position: center; margin-top: -37px; margin-bottom: -50px;"
              />
            </div>
          </div>
          <div style="margin-left: 10px;">
            <div style="font-size: 2rem;">
              <div style="width: calc(160px - 40px); height: 100px; overflow: hidden; position: relative;">
                <img 
                  src="https://ndjc.org.hk/wp-content/uploads/2025/01/north-logo_final.pdf.png" 
                  style="width: 160px; position: absolute; left: -20px;"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="month-header" id="month-range">??月</div>

      <template id="event-template">
        <div class="event-row">
          <div class="date-box">
            <div>
              <span class="date"></span>
              (<span class="day"></span>)
            </div>
            <div class="time"></div>
          </div>
          <div class="event-name"></div>
          <div class="event-location"></div>
        </div>
      </template>

      <div id="events-container"></div>

      <script>
        // Configuration
        const monthRange = "三月";
        
        // Events data array - modify this to update events
        const events = [
          {
            date: "1/3",
            day: "六",
            time: "14:00 - 17:00",
            name: "(與城市青年商會合辦) \n創意青年企業家研討會 (Creative Young Entrepreneur Workshop)",
            location: "上環總會會址"
          },
          {
            date: "15/3",
            day: "六",
            time: "12:00 - 18:00",
            name: "資深青商會聯誼活動 - 沙田馬場貴賓室自助午餐聚會",
            location: "沙田馬埸"
          },
          {
            date: "22/3",
            day: "六",
            time: "",
            name: "北務正業 - 養蜂業編",
            location: ["寶生園", "(新界粉嶺蝴蝶山路8號)"]
          },
          {
            date: "27/3",
            day: "四",
            time: "",
            name: "三月月會",
            location: "待定"
          }
        ];

        // Helper function to escape HTML
        function escapeHTML(str) {
          if (!str) return '';
          return str
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#039;');
        }
        
        // Set month range
        document.getElementById('month-range').textContent = monthRange;
        
        // Get the template and container
        const template = document.getElementById('event-template');
        const eventsContainer = document.getElementById('events-container');
        
        // Generate events using the template
        events.forEach(event => {
          // Clone the template
          const eventRow = template.content.cloneNode(true);
          
          // Fill in date information
          eventRow.querySelector('.date').textContent = event.date;
          eventRow.querySelector('.day').textContent = event.day;
          
          // Set time if available or hide the element
          const timeElement = eventRow.querySelector('.time');
          if (event.time) {
            timeElement.textContent = event.time;
          } else {
            timeElement.style.display = 'none';
          }
          
          // Set event name
          const eventName = eventRow.querySelector('.event-name');
          if (Array.isArray(event.name)) {
            eventName.innerHTML = ''; // Clear the element
            event.name.forEach(nameItem => {
              // Create div and handle newlines with proper HTML escaping
              const nameDiv = document.createElement('div');
              // Escape HTML first, then convert newlines to <br />
              nameDiv.innerHTML = escapeHTML(nameItem).replace(/\n/g, '<br />');
              eventName.appendChild(nameDiv);
            });
          } else {
            // Escape HTML first, then convert newlines to <br />
            eventName.innerHTML = escapeHTML(event.name).replace(/\n/g, '<br />');
          }
          
          // Set event location
          const eventLocation = eventRow.querySelector('.event-location');
          if (Array.isArray(event.location)) {
            eventLocation.innerHTML = ''; // Clear the element
            event.location.forEach(locationItem => {
              // Create div and handle newlines with proper HTML escaping
              const locationDiv = document.createElement('div');
              // Escape HTML first, then convert newlines to <br />
              locationDiv.innerHTML = escapeHTML(locationItem).replace(/\n/g, '<br />');
              eventLocation.appendChild(locationDiv);
            });
          } else {
            // Escape HTML first, then convert newlines to <br />
            eventLocation.innerHTML = escapeHTML(event.location).replace(/\n/g, '<br />');
          }
          
          // Add the filled template to the container
          eventsContainer.appendChild(eventRow);
        });
      </script>

    </div>
  </div>
</body>
</html>
